name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform -chdir=iac-terraform/envs/dev init
      
      - name: Terraform Format
        run: terraform -chdir=iac-terraform/envs/dev fmt
      
      - name: Terraform Format Check
        run: terraform -chdir=iac-terraform/envs/dev fmt -check

      
      - name: Terraform Validate
        run: terraform -chdir=iac-terraform/envs/dev validate
      
      - name: Terraform Plan
        run: terraform -chdir=iac-terraform/envs/dev plan -out=tfplan
      
      - name: Terraform Apply (manual approval)
        run: terraform -chdir=iac-terraform/envs/dev apply -auto-approve tfplan

